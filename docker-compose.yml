services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: taskmanager-php
        volumes:
            - .:/var/www/html
        depends_on:
            - database
        environment:
            DATABASE_URL: "postgresql://taskmanager:taskmanager@database:5432/taskmanager?serverVersion=16&charset=utf8"
        networks:
            - taskmanager

    nginx:
        image: nginx:alpine
        container_name: taskmanager-nginx
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - taskmanager

    database:
        image: postgres:16-alpine
        container_name: taskmanager-db
        environment:
            POSTGRES_DB: taskmanager
            POSTGRES_USER: taskmanager
            POSTGRES_PASSWORD: taskmanager
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - taskmanager

volumes:
    db_data:

networks:
    taskmanager:
        driver: bridge
